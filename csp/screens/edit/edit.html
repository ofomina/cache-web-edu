<div class="form-horizontal">
<from class="form-group">
	<div class="form-group">
		<label class="col-sm-2 control-label">Name:</label><div class="col-sm-9"><input class="form-control" type="text" name="" placeholder="Name"/></div>
		<div class="col-md-1"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Age:</label><div class="col-sm-9"><input class="form-control" type="text" name="" placeholder="Age"/></div>
		<div class="col-md-1"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">City:</label><div class="col-sm-9"><input class="form-control" type="text" name="" placeholder="City"/></div>
		<div class="col-md-1"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Address:</label><div class="col-sm-9"><input class="form-control" type="text" name="" placeholder="Address"/></div>
		<div class="col-md-1"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Status:</label>
		<div class="col-sm-9">
			<select class="form-control">
				<option ng-repeat="status in statuses track by status.Code" value="{{status.Code}}">{{status.Name}}</option>
			</select>
		</div>
		<div class="col-md-1"></div>
	</div>
	<div class="col-md-2"></div><button class="btn btn-success">Save</button>
</from>
</div>
